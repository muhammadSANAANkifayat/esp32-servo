<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Servo Control</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #slider { width: 300px; margin: 20px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>ESP32 Servo Control</h1>

  <label for="slider">Servo Angle: <span id="angleValue">90</span>Â°</label><br>
  <input type="range" id="slider" min="0" max="180" value="90"><br>

  <button id="chaosBtn">CHAOS MODE!</button>

  <div id="status">Status: Idle</div>

  <script>
    const slider = document.getElementById('slider');
    const angleValue = document.getElementById('angleValue');
    const chaosBtn = document.getElementById('chaosBtn');
    const status = document.getElementById('status');

    // <-- YOUR LIVE RENDER SERVER URL -->
    const SERVER_URL = "https://servo-server.onrender.com/update";

    let chaosActive = false;

    function sendCommand(angle, chaos) {
      fetch(SERVER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ servo_angle: angle, chaos_mode: chaos })
      })
      .then(res => res.json())
      .then(data => {
        status.textContent = "Status: Command sent!";
      })
      .catch(err => {
        status.textContent = "Status: Error sending command";
        console.error(err);
      });
    }

    // Slider control
    slider.addEventListener('input', () => {
      if (!chaosActive) {
        const angle = parseInt(slider.value);
        angleValue.textContent = angle;
        sendCommand(angle, false);
      }
    });

    // Chaos button
    chaosBtn.addEventListener('click', () => {
      chaosActive = true;
      status.textContent = "Status: CHAOS MODE ACTIVE!";
      sendCommand(parseInt(slider.value), true);

      // Disable slider during chaos
      slider.disabled = true;

      // End chaos after 5 seconds
      setTimeout(() => {
        chaosActive = false;
        slider.disabled = false;
        status.textContent = "Status: Idle";
        sendCommand(parseInt(slider.value), false);
      }, 5000);
    });
  </script>

</body>
</html>
